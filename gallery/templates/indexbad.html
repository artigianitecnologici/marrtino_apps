<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  <title>Photo Image Gallery</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Photo Image Gallery</h1>
    <button class="btn btn-primary mt-3" onclick="downloadPhoto()">Download Photo</button>
    <div class="overlay" id="overlay">
      <img src="blah" id="top" hidden=true>
      <span id="close" hidden=true onclick="do_close()" class="close-btn"><b><u>CLOSE(X)</u></b></span>
    </div>
    <div class="row mt-3">
      {% for path in paths %}
      <div class="col-md-3">
        <img src='{{ url_for("download_file", filepath=path) }}' height=200 width=200 class="img-fluid" onclick="clicked_img(this)">
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
