simulator:
  stage: off
  mapname: map
  mapdir: default
  robottype: marrtino
  nrobots: 1

devices:
  robot: on
  joystick: 2wd        # off | 2wd | 4wd | keyboard
  laser: rplidar        # off | hokuyo | rplidar
  camera: usbcam           # off | usbcam | astra | xtion

functions:
  localization: off
  mapname: map
  mapdir: default
  initpose: 0 0 0       # x y th_deg
  navigation: off       # off | gbn | move_base | move_base_gbn
  navigation_rviz: off
  mapping: off          # off | gmapping | srrg_mapper
  mapping_rviz: off
  audioserver: on
  videoserver: on
  rosbridge: on        # ros bridge server
  gallery: off
  apriltags: on
  objrec: off
  social: social  # social | notracker | noservo
  asktogtp: on
  pantilt: off
