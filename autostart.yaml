simulator:
  stage: off   # off
  mapname: map
  mapdir: default
  robottype: marrtino
  nrobots: 1

devices:
  robot: on 
  joystick: 2wd         # off | 2wd | 4wd |  keyboard
  laser: off            # off | hokuyo | rplidar | ld06
  camera: usbcam           # off | usbcam | astra | xtion | d345
 

functions:
  localization: off
  mapname: map
  mapdir: default
  initpose: 0 0 0       # x y th_deg
  navigation: off       # off | gbn | move_base | move_base_gbn
  navigation_rviz: off
  mapping: off          # off | gmapping | srrg_mapper
  mapping_rviz: off
  audioserver: on
  videoserver: on
  apriltags: off
  objrec: off
  social: off
  pantilt: off

